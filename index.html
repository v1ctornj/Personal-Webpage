    <script>
  document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.getElementById('retro-toggle');
    const sun = document.getElementById('sun-emoji');
    const moon = document.getElementById('moon-emoji');

    // On load, check localStorage
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
      toggle.checked = true;
      sun.style.opacity = 0.5;
      moon.style.opacity = 1;
    } else {
      document.body.classList.remove('dark');
      toggle.checked = false;
      sun.style.opacity = 1;
      moon.style.opacity = 0.5;
    }

    function updateTheme() {
      document.body.classList.toggle('dark', toggle.checked);
      sun.style.opacity = toggle.checked ? 0.5 : 1;
      moon.style.opacity = toggle.checked ? 1 : 0.5;
      // Save preference
      localStorage.setItem('darkMode', toggle.checked);
    }
    sun.onclick = function() { toggle.checked = false; updateTheme(); }
    moon.onclick = function() { toggle.checked = true; updateTheme(); }
    toggle.onchange = updateTheme;
  });
</script>
    <script>
window.addEventListener('scroll', function() {
  const themeToggle = document.querySelector('.theme-toggle');
  const threshold = 30;
  if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - threshold)) {
    themeToggle.style.opacity = '0';
    themeToggle.style.pointerEvents = 'none';
  } else {
    themeToggle.style.opacity = '1';
    themeToggle.style.pointerEvents = 'auto';
  }
});
</script>
