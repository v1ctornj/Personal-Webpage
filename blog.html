<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>

</head>
<body>
  <div class="theme-toggle" title="Toggle dark mode">
    <span class="theme-emoji" id="sun-emoji" aria-label="Light mode" style="opacity:1;">ðŸŒž</span>
    <input type="checkbox" id="retro-toggle" style="display:none;">
    <span class="theme-emoji" id="moon-emoji" aria-label="Dark mode" style="opacity:0.5;">ðŸŒš</span>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggle = document.getElementById('retro-toggle');
      const sun = document.getElementById('sun-emoji');
      const moon = document.getElementById('moon-emoji');

      // On load, check localStorage
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
        toggle.checked = true;
        sun.style.opacity = 0.5;
        moon.style.opacity = 1;
      } else {
        document.body.classList.remove('dark');
        toggle.checked = false;
        sun.style.opacity = 1;
        moon.style.opacity = 0.5;
      }

      function updateTheme() {
        document.body.classList.toggle('dark', toggle.checked);
        sun.style.opacity = toggle.checked ? 0.5 : 1;
        moon.style.opacity = toggle.checked ? 1 : 0.5;
        // Save preference
        localStorage.setItem('darkMode', toggle.checked);
      }
      sun.onclick = function() { toggle.checked = false; updateTheme(); }
      moon.onclick = function() { toggle.checked = true; updateTheme(); }
      toggle.onchange = updateTheme;
    });
  </script>

</body>
